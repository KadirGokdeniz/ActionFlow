# ActionFlow AI - Docker Compose
# 3 Servis: PostgreSQL, Backend (FastAPI), MCP Server

services:
  # ═══════════════════════════════════════════════════════════════
  # Veritabanı
  # ═══════════════════════════════════════════════════════════════
  db:
    image: pgvector/pgvector:pg16
    container_name: actionflow-db
    restart: always
    environment:
      POSTGRES_USER: actionflow
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: actionflow
    ports:
      - "5432:5432"
    volumes:
      - actionflow-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U actionflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - actionflow-network

  # ═══════════════════════════════════════════════════════════════
  # Backend - FastAPI + Amadeus API
  # ═══════════════════════════════════════════════════════════════
  backend:
    build: ./backend
    container_name: actionflow-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://actionflow:dev123@db:5432/actionflow
      - AMADEUS_API_KEY=${AMADEUS_API_KEY}
      - AMADEUS_API_SECRET=${AMADEUS_API_SECRET}
      - AMADEUS_HOSTNAME=test
    depends_on:
      db:
        condition: service_healthy
    networks:
      - actionflow-network

  # ═══════════════════════════════════════════════════════════════
  # MCP Server - LLM Tool Bridge
  # ═══════════════════════════════════════════════════════════════
  mcp-server:
    build: ./mcp-server
    container_name: actionflow-mcp
    restart: always
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - actionflow-network

# ═══════════════════════════════════════════════════════════════
# Volumes ve Networks
# ═══════════════════════════════════════════════════════════════
volumes:
  actionflow-pgdata:

networks:
  actionflow-network:
    driver: bridge
